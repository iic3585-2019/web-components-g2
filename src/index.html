<!DOCTYPE html>
<html>

<head>
  <title>Web Components</title>

  <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, user-scalable=no" />

  <!-- Material Icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body>
    <div class="component-container">
        <!-- Narvar component -->
        <app-narvar max-value="20">
          <div slot="element"></div>
        </app-narvar>
      </div>
  <div id="application" class="padding-3">
    <div class="d-flex-r d-flex-a-c d-flex-j-sa elevation-1">
      <div class="component-container">
        <!-- Product component -->
        <app-product>
          <div slot="discount">38%</div>

          <img
            src="https://media.tracfone.com/wps/contenthandler/dav/content/libraries/wcm.library.phones/components/STSAS367VCP/wcm.comps.image/st_ecom_large_1.png"
            class="image" slot="image">

          <div slot="name">Nokia</div>

          <div slot="price-credit">49.990</div>
          <div slot="price-online">59.990</div>
          <div slot="price-normal">79.990</div>
        </app-product>
      </div>

      <div class="v-separator"></div>

      <div class="component-container">
        <!-- Rating component -->
        <app-rating current-value="3" max-value="5">
          <i slot="star" class="material-icons">star</i>
        </app-rating>
      </div>
    </div>
  </div>

  <template id="product-template">
    <div class="component">
      <slot name="discount" class="discount"></slot>

      <slot name="image" class="image"></slot>

      <div class="body">
        <slot name="name" class="name"></slot>

        <slot name="price-credit" class="price price--credit"></slot>
        <div>
          Internet: <slot name="price-online" class="price price--online"></slot>
        </div>
        <div>
          Normal: <slot name="price-normal" class="price price--normal"></slot>
        </div>
      </div>
    </div>

    <style>
      .component {
        display: inline-flex;
        flex-direction: column;
        align-items: center;

        font-family: 'Roboto', sans-serif;

        border-radius: 2px;
      }

      .discount {
        align-self: flex-end;

        display: inline-block;

        font-size: 2rem;
        font-weight: bold;
        color: #FFFFFF;

        padding: .5rem .75rem;

        background-color: #F44336;
        border-radius: 2px;
      }

      ::slotted(.image) {
        padding: 1rem;
      }

      .body {
        padding-right: 1rem;
        padding-bottom: 1rem;
        padding-left: 1rem;
      }

      .name {
        font-size: 2rem;
        font-weight: bold;
      }

      .price--credit {
        font-size: 2rem;
        font-weight: bold;
        color: #2196F3;
      }

      .price--online {
        display: inline-block;
      }

      .price--normal {
        display: inline-block;

        text-decoration: line-through;
      }
    </style>
  </template>

  <template id="rating-template">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

    <div class="component">
      <slot name="star" class="star"></slot>
    </div>

    <style>
      .star {
        color: #FFC107;

        cursor: pointer;
      }

      .star--inactive {
        opacity: .5;
      }
    </style>
  </template>

  <template id="narvar-template">

    <div class="component">
    </div>

    <style>

      .element {
        display: inline-block;
        padding: 30px;
        background-color: lightblue;
      }

      .element-press {
        display: inline-block;
        padding: 30px;
        background-color: silver;
      }

      .child {
        width: 100px;
        padding: 30px;
        background-color: lightblue;
      }

      .child-press {
        padding: 30px;
        background-color: silver;
      }
    </style>
  </template>
</body>

</html>
